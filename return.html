<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #photo{
            width: 400px;
            height: 500px;
        }
    </style>
</head>
<body>
    <!-- 다음이미지로 넘기는 코드 -->
    <div id = "galleryZone">
        <p><img src="pic_1.jpg" id = "photo" alt=""></p>
        <p>
            <button onclick="gallery(0)">이전</button> <!-- 클릭하면 gallery(0)로 호출  -->
            <button onclick="gallery(1)">다음</button> <!-- 클릭하면 gallery(1)로 호출  -->
        </p>
    </div>
    <script>
        let num = 1;
function gallery(direct){ // gallery(0)이면 fales, gallery(1)이면 true 
    if(direct){ // gallery()를 호출했을 때 실행
        if(num === 8) return; 
        num++;
    }else{
        if(num === 1) return;
        num--;
    }
    let imgTag = document.getElementById("photo"); // photo를 가져와서 imgTag에 저장
    imgTag.setAttribute("src","pic_"+num+".jpg"); // src 속성을 새로운 이미지 파일 경로로 설정
}

    </script>
</body>
</html>
