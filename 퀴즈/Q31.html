<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let userInput = prompt('출력할 구구단을 입력해주세요 (2~9단)', '9');
        let inputNumber = parseInt(userInput);
        if (isNaN(inputNumber) || inputNumber < 2 || inputNumber > 9) {
            alert('올바른 숫자를 입력해주세요. (2~9)');
            location.reload();
        } 
        else {
            function print(number) {
                document.write(`${number}단`,"<br>");
                for (let i = 1; i <= 9; i++) {
                    document.write(`${number} * ${i} = ${number * i}`,"<br>");
                }
            }
        print(inputNumber);
        }
    </script>
</body>
</html>
